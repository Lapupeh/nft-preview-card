<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="A sample of NFT preview card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style> 
</head>
<body>
  <main>
  <article class="card">

    <div class="img-container">
    <img src="./images/image-equilibrium.jpg" 
         alt="Equilibrium Cube" 
         class="main-img">
    <div class="overlay">
      <img src="./images/icon-view.svg" 
          alt="view icon" 
          class="view-icon">
    </div>
  </div>

  <div class="card-content">

  <h1>Equilibrium #3429</h1> 
  <p> Our Equilibrium collection promotes balance and calm.</p>

<div class="price-time">
  <div class="price">
  <img src="./images/icon-ethereum.svg"
       alt="ETH Icon"> 
      <span>0.041ETH</span>
</div>
<div class="time">
  <img src="./images/icon-clock.svg" 
       alt="clock icon"> 
       <span>3 days left</span> 
 </div>
</div>

<div class="creator">
  <img src="./images/image-avatar.png" 
       alt="Jules Wyvern">
      <span>Creation of 
      <span class="creator-name">Jules Wyvern</span>
    </span>
    </div>
   </div>
</article>
</main>
</body>
</html>
